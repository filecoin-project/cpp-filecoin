name: LightTest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        name: checkout repo
      - name: cache
        uses: actions/cache@v1.1.2
        id: cache-test
        env:
          cache-name: cache-filecoin-ffi-proofs
        with:
          path: /var/tmp/filecoin-proof-parameters
          key: build-${{ env.cache-name }}
      - name: checkout submodules
        if: steps.cache-test.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "Failed"
          exit 1
      - name: cache success
        if: steps.cache-test.outputs.cache-hit == 'true'
        shell: bash
        run: |
          cd /var/tmp/filecoin-proof-parameters && ls
